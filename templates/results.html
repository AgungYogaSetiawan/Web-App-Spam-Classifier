<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <header>
      <div class="container">
        <div id="brandname">ML App</div>
        <h2>Spam Detector Messages</h2>
      </div>
    </header>
    <p style="color: blue; font-size: 20; text-align: center"><b>Results for Comment</b></p>
    <div class="results">
      {% if prediction == 1%}
      <h4 style="color: red">Spam</h4>
      {% elif prediction == 0%}
      <h4 style="color: blue">Not a Spam (It is a Ham)</h4>
      {% endif %}
    </div>
  </body>
</html>
